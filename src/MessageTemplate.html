<!DOCTYPE html>
<html>

<head>
    <title>{title}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header h4" style="background: linear-gradient(135deg, rgb(60, 8, 118) 0%, rgb(250, 0, 118) 100%);
            color: white;">{subject}</div>
          <div class="card-body">
                <div class="d-inline-flex">
                  <label class="font-weight-bold">From:</label> <p class="card-text">{from}</p>
                </div>
                <div class="d-inline-flex">
                  <label class="font-weight-bold">Name:</label> <p class="card-text">{name}</p>
                </div>
                <div class="d-inline-flex">
                  <label class="font-weight-bold">Message:</label> <p class="card-text">{message}</p>
                </div>
          </div>
        </div>
    </div>
</body>

</html>
